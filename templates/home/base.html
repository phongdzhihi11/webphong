<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Trang Chủ{% endblock %}</title>
    <script type="text/javascript" src="{% static 'jquery-3.5.1.min.js' %}">
    </script>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.15.1-web/css/all.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        h5{
            margin-top: 10px;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;


        }
    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li><a href="#"> <img style="width: 150px" src="{% static 'img/transparent_logo.png' %}" alt="logo"> </a></li>
        <li><a href="{% url 'home:index' %}"> <i class="fas fa-home"></i> HOME </a></li>
        <li><a href="{% url 'home:movies' %}"> <i class="fas fa-film"></i> Movies </a></li>
        <li><a href="{% url 'home:music' %}"><i class="fas fa-headphones"></i> MUSIS </a></li>
        <li><a href="{% url 'home:videogame' %}"><i class="fas fa-photo-video"></i> VIDEO GAMES </a>
            {#        <li><input class="timkiem" type="search" name="" placeholder="Tìm Kiếm ">#}
            {#            <button><i class="fas fa-search"></i></button>#}
            {#            </a>#}
            {#        </li>#}
    </ul>
</div>
<div class="slide">
    <img id="slide" onClick="change_image()"
         src="{% static 'img/slide/anhdong1.jpg' %}" alt="">
    <script>
        let index = 1;

        function change_image() {
            var imgs = [
                "{% static 'img/slide/anhdong1.jpg' %}",
                "{% static 'img/slide/anhdong2.jpg' %}",
                "{% static 'img/slide/anhdong3.jpg' %}",
                "{% static 'img/slide/anhdong6.jpg' %}",
                "{% static 'img/slide/anhdong7.jpg' %}",
                "{% static 'img/slide/anhdong8.jpg' %}",
            ];
            document.getElementById('slide').src = imgs[index];
            index++;
            if (index === 6) {
                index = 0;
            }
        }

        setInterval(change_image, 2000);
    </script>
</div>
<div class="center">
    {% block content %}{% endblock %}
</div>
</body>
</html>
